<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group">
      <label>USER NAME</label>
      <input name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" class="form-control" required>
      <div class="validation-error" *ngIf="userName.invalid && userName.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control">
    </div>
  
    <br>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SIGN UP</button>
    </div>
  </form>
