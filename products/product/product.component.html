<div class="heading">
    <h2>ADD PRODUCT</h2>
</div>
<div class="container">

  <form class=form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <!-- <input type="hidden" name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId"> -->
    <div class="form-group">
      <label>PRODUCT NAME</label>
      <input name="productName" #productName="ngModel" [(ngModel)]="service.formData.productName" class="form-control"
        required>
      <div class="validation-error" *ngIf="productName.invalid && productName.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>COST</label>
      <input name="cost" #cost="ngModel" [(ngModel)]="service.formData.cost" class="form-control">
    </div>
    <div class="form-row">
      <label>DESCRIPTION</label>
      <input name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control">
    </div>
    <br>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
</div>
